<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="text" value="456" disabled />
<input type="text" value="123" >

<input type="checkbox" name="items" value="美容" >美容
<input type="checkbox" name="items" value="IT" >IT
<input type="checkbox" name="items" value="金融" >金融
<input type="checkbox" name="items" value="管理" >管理
<button class="a" value="提交">提交</button>
<br><br>
<input type="radio" name="sex" value="男" >男
<input type="radio" name="sex" value="女" >女

<select name="edu" id="edu">
    <option>本科</option>
    <option>博士</option>
    <option>硕士</option>
    <option>大专</option>
</select>
</body>
<script>
    $(function () {
       console.log($("input:disabled").val());
       $(".a").click(function () {
           var str = $("input[type=checkbox]:checked");
           for (var i = 0;i<str.length;i++){
               console.log( $(str[i]).val());
           }
       });
       $("select[id=edu]").change(function () {
           var str = $("select option:selected");
           console.log(str.val());
       });
        $("input[type=radio]").click(function () {
            var str = $("input[type=radio]:checked");
            console.log(str.val());
        });
    });
</script>
</html>
