<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="checkbox" id="check" value="1">
<input type="button" id="b1" value="按钮">
</body>
<script>
    $(function () {
        $("#b1").click(function () {
            $("#check").prop("checked","true");
            console.log($("#check").val());
        });
        $("#b1").click(function () {
            $("#check").attr("value","456");
            console.log($("#check").val());
        });
    });
</script>
</html>
