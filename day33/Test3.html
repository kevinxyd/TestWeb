<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="img/1.jpg" alt="" id="a"/>
</body>
<script>
    document.getElementById("a").onmouseover = function (ev2) {
        this.src = "img/2.jpg"
    }
    document.getElementById("a").onmouseout = function (ev) {
        this.src = "img/1.jpg"
    }
</script>
</html>
