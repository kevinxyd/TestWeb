<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="infoHref()">进入test1</button>
<p id="p"></p>
<button onclick="replaceDate()">刷新页面，获取当前时间</button>
<button onclick="history.forward()">前进</button>
<button onclick="history.go(1)">go</button>
<span id="span">5</span>
</body>
<script>
    function infoHref() {
        window.location.href = "test1.html";
    }
    function replaceDate(){
        var date = new Date().getTime();
        document.getElementById("p").innerText = "当前时间为：" + date + "ms";
    }
    var count = 4
    window.setInterval(function (ev) {
        document.getElementById("span").innerText = count;
        if (count == 0){
            window.location.href = "http://baidu.com";
        }
        count--;
    },1000)
</script>
</html>
