<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    th{
        width: 200px;
    }
</style>
<body>
<center>

    <table border="1" id="info">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>操作</th>
        </tr>
    </table>
    <input type="text" id="bianhao"/>
    <input type="text" id="xingming"/>
    <button onclick="add()">添加</button>
</center>
</body>
<script>
    var info = document.getElementById("info");
    var bianhao = document.getElementById("bianhao");
    var xingming = document.getElementById("xingming");
    function add() {
        var b = bianhao.value;
        var x = xingming.value;
        var tr = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        td1.innerHTML = b;
        td2.innerHTML = x;
        td3.innerHTML = "<a href='#'onclick='remove(this)'>删除</a>";

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        info.appendChild(tr);
    }
    function remove(ev) {

        ev.parentNode.parentNode.remove();

    }
</script>
</html>
